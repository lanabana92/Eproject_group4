            function addComment(name, phone, mess, rating) {

                tmp.innerHTML = strHTML;
                document.getElementById("comment").appendChild(tmp.firstChild);
            }

            function getHTMLRating(rating) {
                strRating = '<div class="rateComment">';
                strChecked = '';

                for(var i=5; i>=1; i--) {
                    if (i == rating) {
                        strChecked = 'checked';
                    } else {
                        strChecked = '';
                    }
                    strRating += '<input type="radio" name="rateComment' + i + '" value="' + i + '"' + strChecked + ' disabled />' + '<label for="starComment' + i + '" title="textStarComment">' + i + ' stars</label>';
                }

                strRating += '</div>';
